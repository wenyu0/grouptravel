<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>抱团旅游小程序</title>
    <!-- Bootstrap core CSS -->
    <link href="../asserts/css/bootstrap.min.css"  th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
    <link href="../asserts/css/font-awesome.min.css"  th:href="@{/asserts/css/font-awesome.min.css}" rel="stylesheet">

</head>

<body>
<!--引入topbar-->
<div th:replace="commons/bar_1 :: top_bar"></div>

<div class="container-fluid">
    <div class="row" >
        <!--引入sidebar-->
        <div th:replace="commons/bar_1 :: sidebar"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                <nav class="h5">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#" th:href="@{#}">首页</a></li>
                        <li class="breadcrumb-item">系统管理</li>
                        <li class="breadcrumb-item"><a href="#" th:href="@{#}">用户管理</a></li>
                        <li class="breadcrumb-item">用户编辑</li>
                    </ol>
                </nav>

            </div>
            <div class="row">
                <div class="col-md-8 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">用户编辑</h4>

                            <form class="forms-sample" th:action="@{/user/addUser}">
                                <div class="form-group">
                                    <label >openId</label>
                                    <input type="text" class="form-control" name="openId"  placeholder="openId">
                                </div>
                                <div class="form-group">
                                    <label >avatar</label>
                                    <input type="text" class="form-control" name="avatarUrl">
                                </div>
                                <div class="form-group">
                                    <label for="InputphoneNum">手机号</label>
                                    <input type="text" class="form-control" name="phoneNum" id="InputphoneNum" placeholder="phoneNum">
                                </div>
                                <div class="form-group">
                                    <label for="Inputprovince">国家</label>
                                    <input type="text" class="form-control" name="country" id="Inputcountry" placeholder="country">
                                </div>
                                <div class="form-group">
                                    <label for="Inputprovince">省份</label>
                                    <input type="text" class="form-control" name="province" id="Inputprovince" placeholder="province">
                                </div>
                                <div class="form-group">
                                    <label for="Inputcity">城市</label>
                                    <input type="text" class="form-control" name="city" id="Inputcity" placeholder="city">
                                </div>
                                <!--gender的String和int型值转换需解决-->
                                <div class="form-group">
                                    <label>Gender</label><br/>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender"  value="1">
                                        <label class="form-check-label">男</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender"  value="0">
                                        <label class="form-check-label">女</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>昵称</label>
                                    <input type="text" name="nickname" class="form-control">
                                </div>

                                <div class="form-group">
                                    <label>账户创建时间</label>
                                    <input type="date" name="createTime" class="form-control">
                                </div>

                                <div class="form-group">
                                    <label>上次登录时间</label>
                                    <input type="date" name="lastVisitTime" class="form-control">
                                </div>
                                <button type="submit" class="btn btn-success mr-2">提交</button>
                                <button class="btn btn-light">取消</button>
                            </form>
                            <a class="btn btn-sm btn-primary mt-3" th:href="@{/user/queryAllUser}">返回</a>
                        </div>
                    </div>
                </div>

            </div>


        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="../asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/asserts/js/jquery-3.2.1.slim.min.js}"></script>
<script type="text/javascript" src="../asserts/js/popper.min.js" th:src="@{/asserts/js/popper.min.js}"></script>
<script type="text/javascript" src="../asserts/js/bootstrap.bundle.min.js"  th:src="@{/asserts/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
