<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>抱团旅游小程序</title>
		<!-- Bootstrap core CSS -->
		<link href="../asserts/css/bootstrap.min.css"  th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="../asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
		<link href="../asserts/css/font-awesome.min.css"  th:href="@{/asserts/css/font-awesome.min.css}" rel="stylesheet">

	</head>

	<body>
	<!--引入topbar-->
	<div th:replace="commons/bar_1 :: top_bar"></div>

	<div class="container-fluid">
			<div class="row" >
				<!--引入sidebar-->
				<div th:replace="commons/bar_1 :: sidebar"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

					<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
						<nav class="h5">
							<ol class="breadcrumb">
								<li class="breadcrumb-item"><a href="#" th:href="@{#}">首页</a></li>
								<li class="breadcrumb-item">系统管理</li>
								<li class="breadcrumb-item"><a href="#" th:href="@{#}">用户管理</a></li>
								<li class="breadcrumb-item">用户编辑</li>
							</ol>
						</nav>

					</div>
					<div class="row">
						<div class="col-md-8 grid-margin stretch-card">
							<div class="card">
								<div class="card-body">
									<h4 class="card-title">用户编辑</h4>

									<form class="forms-sample" th:action="@{#}">
										<div class="form-group">
											<label for="InputId">编号</label>
											<input type="text" class="form-control" th:name="userId" id="InputId" placeholder="id">
										</div>
										<div class="form-group">
											<label >openId</label>
											<input type="text" class="form-control" th:name="openId"  placeholder="openId">
										</div>
										<div class="form-group">
											<label >avatar</label>
											<input type="text" class="form-control" th:name="avatarUrl">
										</div>
										<div class="form-group">
											<label for="InputphoneNum">手机号</label>
											<input type="text" class="form-control" th:name="phoneNum" id="InputphoneNum" placeholder="phoneNum">
										</div>
										<div class="form-group">
											<label for="Inputprovince">省份</label>
											<input type="text" class="form-control" th:name="province" id="Inputprovince" placeholder="province">
										</div>
										<div class="form-group">
											<label for="Inputcity">城市</label>
											<input type="text" class="form-control" th:name="city" id="Inputcity" placeholder="city">
										</div>
										<!--gender的String和int型值转换需解决-->
										<div class="form-group">
											<label>性别</label>
											<div class="form-radio">
												<label class="form-check-label">
													<input type="radio" class="form-check-input ml-4" th:name="gender" name="optionsRadios" id="optionsRadios1" value="" checked>
													男
												</label>
											</div>
											<div class="form-radio">
												<label class="form-check-label">
													<input type="radio" class="form-check-input ml-4" th:name="gender" name="optionsRadios" id="optionsRadios2" >
													女
												</label>
											</div>
										</div>
										<div class="form-group">
											<label>昵称</label>
											<input type="text" th:name="nickname" class="form-control">
										</div>

										<div class="form-group">
											<label>账户创建时间</label>
											<input type="date" th:name="creatTime" class="form-control">
										</div>

										<div class="form-group">
											<label>上次登录时间</label>
											<input type="date" th:name="lastVisitTime" class="form-control">
										</div>
										<button type="submit" class="btn btn-success mr-2">提交</button>
										<button class="btn btn-light">取消</button>
									</form>
								</div>
							</div>
						</div>

					</div>


				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
	<script type="text/javascript" src="../asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/asserts/js/jquery-3.2.1.slim.min.js}"></script>
	<script type="text/javascript" src="../asserts/js/popper.min.js" th:src="@{/asserts/js/popper.min.js}"></script>
	<script type="text/javascript" src="../asserts/js/bootstrap.bundle.min.js"  th:src="@{/asserts/js/bootstrap.bundle.min.js}"></script>

	</body>

</html>
