<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>抱团旅游小程序</title>
		<!-- Bootstrap core CSS -->
		<link href="../asserts/css/bootstrap.min.css"  th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="../asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
		<link href="../asserts/css/font-awesome.min.css"  th:href="@{/asserts/css/font-awesome.min.css}" rel="stylesheet">
	</head>

	<body>
	<!--引入topbar-->
	<div th:replace="commons/bar_1 :: top_bar"></div>

		<div class="container-fluid">
			<div class="row" >
				<!--引入sidebar-->
				<div th:replace="commons/bar_1 :: sidebar"></div>
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
<!--					<div class="chartjs-size-monitor" style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">-->
<!--						<div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">-->
<!--							<div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div>-->
<!--						</div>-->
<!--						<div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">-->
<!--							<div style="position:absolute;width:200%;height:200%;left:0; top:0"></div>-->
<!--						</div>-->
<!--					</div>-->
					<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
						<nav class="h5">
							<ol class="breadcrumb">
								<li class="breadcrumb-item"><a href="#" th:href="@{#}">首页</a></li>
								<li class="breadcrumb-item">系统管理</li>
								<li class="breadcrumb-item active">用户管理</li>
							</ol>
						</nav>

					</div>

<!--					<canvas class="my-4 chartjs-render-monitor" id="myChart" width="1076" height="454" style="display: block; width: 1076px; height: 454px;"></canvas>-->
					<h2><a class="btn btn-sm btn-success" href="#" th:href="@{/userAdd}">用户添加</a></h2>
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
								<tr>
									<th>id</th>
									<th>openId</th>
									<th>avatar</th>
									<th>手机号</th>
									<th>国家</th>
									<th>省份</th>
									<th>城市</th>
									<th>性别</th>
									<th>昵称</th>
									<th>账户创建时间</th>
									<th>上次登录时间</th>
									<th>操作</th>

								</tr>
							</thead>
							<tbody>
								<tr th:each="user:${users}">
									<td th:text="${user.getUserId()}">2</td>
									<td th:text="${user.getOpenId()}">123456789</td>
									<!--<td><img src="" th:src="@{/asserts/img/face2.jpg}" style="width: 30px;height: 30px;border-radius: 100%"></td>-->
									<td th:text="${user.getAvatarUrl()}"></td>
									<td th:text="${user.getCountry()}"></td>
									<td th:text="${user.getProvince()}"></td>
									<td th:text="${user.getCity()}"></td>
									<td th:text="${user.getGender()}==0?'女':'男'"></td>
									<td th:text="${user.getNickname()}"></td>
									<td th:text="${#dates.format(user.getCreateTime(),'yyyy-MM-dd HH:mm:ss')}"></td>
									<td th:text="${#dates.format(user.getLastVisitTime(),'yyyy-MM-dd HH:mm:ss')}"></td>

									<td>
										<a class="btn btn-sm btn-primary"  th:href="@{/user/updateUser}+${user.getUserId()}">编辑</a>
										<a class="btn btn-sm btn-danger"  th:href="@{/user/deleteUser}+${user.getUserId()}">删除</a>

									</td>
								</tr>
							</tbody>
						</table>
					</div>
                    <div class="nav justify-content-center mt-4">
                        <ul class="pagination ">
                            <li class="page-item"><a href="javascript:void (0)" th:href="@{javascript:void (0)}" class="page-link disabled">&laquo;</a></li>
                            <li class="page-item active"><a href="javascript:void (0)" th:href="@{javascript:void (0)}" class="page-link">1</a></li>
                            <li class="page-item"><a href="#"  th:href="@{#}" class="page-link">2</a></li>
                            <li class="page-item"><a href="#"  th:href="@{#}" class="page-link">3</a></li>
                            <li class="page-item"><a href="#" th:href="@{#}" class="page-link">&raquo;</a></li>
                        </ul>
                    </div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="../asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/asserts/js/jquery-3.2.1.slim.min.js}"></script>
		<script type="text/javascript" src="../asserts/js/popper.min.js" th:src="@{/asserts/js/popper.min.js}"></script>
		<script type="text/javascript" src="../asserts/js/bootstrap.bundle.min.js"  th:src="@{/asserts/js/bootstrap.bundle.min.js}"></script>

	</body>

</html>
