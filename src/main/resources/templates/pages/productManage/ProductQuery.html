<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>抱团旅游小程序</title>
    <!-- Bootstrap core CSS -->
    <link href="../asserts/css/bootstrap.min.css"  th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
    <link href="../asserts/css/font-awesome.min.css"  th:href="@{/asserts/css/font-awesome.min.css}" rel="stylesheet">

</head>

<body>

<!--引入topbar-->
<div th:replace="commons/bar_1 :: top_bar"></div>

<div class="container-fluid">
    <div class="row" >
        <!--引入sidebar-->
        <div th:replace="commons/bar_1 :: sidebar"></div>


        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                <nav class="h5">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#" th:href="@{#}">首页</a></li>
                        <li class="breadcrumb-item">商品管理</li>
                        <li class="breadcrumb-item active">商品中心</li>
                    </ol>
                </nav>
            </div>

            <!--<canvas class="my-4 chartjs-render-monitor" id="myChart" width="1076" height="454" style="display: block; width: 1076px; height: 454px;"></canvas>-->
            <div class="row">
                <label class="mx-2">商品号</label>>
                <!--		<input  type="button" value="查找" >&lt;!&ndash;
                        <button class="btn btn-primary">查找</button>&ndash;&gt;-->
            </div>

            <form th:action="@{/product/queryProductById}">
                <input  name="id">
                <button  type="submit" class="btn btn-success mr-2">查找</button>
            </form>


            <a class="btn btn-sm btn-primary" th:href="@{/productAdd}">添加商品</a>
            <a class="btn btn-sm btn-primary" th:href="@{/product/queryAllproducts}">返回</a>



            <div class="table-responsive mt-2">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>商品编号</th>
                        <th>商品名</th>
                        <th>商品图片url</th>
                        <th>商品所在城市</th>
                        <th>价格</th>
                        <th>文字描述</th>
                        <th>拼团上限人数</th>
                        <th>最大折扣</th>
                        <th>产品行程时间</th>
                        <th>出行方式</th>
                        <th>主题</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!--th:value与th:text区别-->
                    <tr >
                        <td th:text="${product.getProductId()}"></td>
                        <td th:text="${product.getProductName()}"></td>
                        <td>url</td>
                        <td th:text="${city}"></td>
                        <td th:text="${product.getPrice()}"></td>
                        <td th:text="${product.getDescription()}"></td>
                        <td th:text="${product.getMaxNum()}"></td>
                        <td th:text="${product.getMaxDiscount()}"></td>
                        <td th:text="${product.getProductTime()}"></td>
                        <!--此处要进行商讨，看起能否是单个还是多个在判断，根据id来确定旅游方式-->
                        <td th:text="${transportation}"></td>
                        <!--根据查询到的themeid去查询相应的theme名称-->

                        <td th:text="${theme}"></td>
                        <td>
                            <a class="btn btn-sm btn-primary" th:href="@{/product/updateProduct}+${product.getProductId()}" >编辑</a>
                            <a class="btn btn-sm btn-danger"  th:href="@{/product/deleteProduct}+${product.getProductId()}">删除</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>


            <div class="nav justify-content-center mt-4">
                <ul class="pagination ">
                    <li class="page-item"><a href="javascript:void (0)" th:href="@{javascript:void (0)}" class="page-link disabled">&laquo;</a></li>
                    <li class="page-item active"><a href="javascript:void (0)" th:href="@{javascript:void (0)}" class="page-link">1</a></li>
                    <li class="page-item"><a href="#"  th:href="@{#}" class="page-link">2</a></li>
                    <li class="page-item"><a href="#"  th:href="@{#}" class="page-link">3</a></li>
                    <li class="page-item"><a href="#" th:href="@{#}" class="page-link">&raquo;</a></li>
                </ul>
            </div>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="../asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/asserts/js/jquery-3.2.1.slim.min.js}"></script>
<script type="text/javascript" src="../asserts/js/popper.min.js" th:src="@{/asserts/js/popper.min.js}"></script>
<script type="text/javascript" src="../asserts/js/bootstrap.bundle.min.js"  th:src="@{/asserts/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
