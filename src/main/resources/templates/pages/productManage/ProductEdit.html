<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>抱团旅游小程序</title>
		<!-- Bootstrap core CSS -->
		<link href="../asserts/css/bootstrap.min.css"  th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="../asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
		<link href="../asserts/css/font-awesome.min.css"  th:href="@{/asserts/css/font-awesome.min.css}" rel="stylesheet">

	</head>

	<body>
	<!--引入topbar-->
	<div th:replace="commons/bar_1 :: top_bar"></div>

	<div class="container-fluid">
			<div class="row" >
				<!--引入sidebar-->
				<div th:replace="commons/bar_1 :: sidebar"></div>
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

					<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
						<nav class="h5">
							<ol class="breadcrumb">
								<li class="breadcrumb-item"><a href="#" th:href="@{#}">首页</a></li>
								<li class="breadcrumb-item">商品管理</li>
								<li class="breadcrumb-item"><a href="#" th:href="@{#}">商品中心</a></li>
								<li class="breadcrumb-item">商品编辑</li>
							</ol>
						</nav>
			</div>
					<div class="row">
						<div class="col-md-8 grid-margin stretch-card">
							<div class="card">
								<div class="card-body">
									<h4 class="card-title">商品编辑</h4>

									<form class="forms-sample" th:action="@{/product/updateProduct}" method="post">
										<input  type="hidden" name="productId" th:value="${pro.getProductId()}">
										<div class="form-group">
											<label for="InputName">商品名</label>
											<input type="text" class="form-control" id="InputName" name="productName" placeholder="productName" th:value="${pro!=null}?${pro.productName}">
										</div>
										<div class="form-group">
											<label for="InputName">城市Id</label>
											<input type="text" class="form-control" id="InputCity" name="cityId" placeholder="productcity"  th:value="${pro!=null}?${pro.cityId}">
										</div>
										<div class="form-group">
											<label for="InputUrl">商品url直接显示为图片</label>
											<input type="text" class="form-control" id="InputUrl" placeholder="url">
										</div>
										<div class="form-group">
											<label >价格</label>
											<div class="input-group">
												<span class="input-group-addon bg-primary text-white">$</span>
												<input type="text" class="form-control" name="price" th:value="${pro!=null}?${pro.price}">
												<span class="input-group-addon bg-primary border-primary text-white">.00</span>
											</div>
										</div>
										<div class="form-group">
											<label for="InputUrl">文字描述</label>
											<textarea class="form-control" id="InputArea" name="description" placeholder="description" th:value="${pro!=null}?${pro.description}"></textarea>
										</div>
										<div class="form-group">
											<label>拼团上限人数</label>
											<input type="text" name="maxNum" class="form-control" th:value="${pro!=null}?${pro.maxNum}">
										</div>
										<div class="form-group">
											<label >最大折扣</label>
											<div class="input-group">
												<span class="input-group-addon bg-primary text-white">$</span>
												<input type="text" name="maxDiscount" class="form-control" th:value="${pro!=null}?${pro.maxDiscount}">
												<span class="input-group-addon bg-primary border-primary text-white">.00</span>
											</div>
										</div>
										<div class="form-group">
											<label>产品行程时间</label>
											<input type="text" name="productTime" class="form-control" th:value="${pro!=null}?${pro.productTime}">
										</div>

										<div class="form-group">
											<label>产品出行方式</label>
											<div class="form-check">
												<label class="form-check-label">
													<input type="checkbox" name="transportationId" value="1" class="form-check-input">
													飞机
												</label>
											</div>
											<div class="form-check">
												<label class="form-check-label">
													<input type="checkbox" name="transportationId" value="2" class="form-check-input" >
													火车
												</label>
											</div>
											<div class="form-check">
												<label class="form-check-label">
													<input type="checkbox" name="transportationId" value="3" class="form-check-input" >
													汽车
												</label>
											</div>
											<div class="form-check">
												<label class="form-check-label">
													<input type="checkbox" name="transportationId"  value="4" class="form-check-input" >
													自行车
												</label>
											</div>
										</div>
										<div class="form-group">
											<label>主题</label>
											<div class="form-check ">
												<label class="form-check-label">
													<input type="checkbox" name="themeId" value="1" class="form-check-input">
													风景游
												</label>
											</div>
											<div class="form-check ">
												<label class="form-check-label">
													<input type="checkbox" name="themeId" value="2" class="form-check-input" >
													文艺游
												</label>
											</div>
											<div class="form-check ">
												<label class="form-check-label">
													<input type="checkbox"  name="themeId" value="3" class="form-check-input" >
													童话游
												</label>
											</div>
											<div class="form-check ">
												<label class="form-check-label">
													<input type="checkbox" name="themeId" value="4" class="form-check-input" >
													美食游
												</label>
											</div>
										</div>
										<button type="submit" class="btn btn-success mr-2">提交</button>
										<button class="btn btn-light">取消</button>
									</form>
								</div>
							</div>
						</div>
					</div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
	<script type="text/javascript" src="../asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/asserts/js/jquery-3.2.1.slim.min.js}"></script>
	<script type="text/javascript" src="../asserts/js/popper.min.js" th:src="@{/asserts/js/popper.min.js}"></script>
	<script type="text/javascript" src="../asserts/js/bootstrap.bundle.min.js"  th:src="@{/asserts/js/bootstrap.bundle.min.js}"></script>

	</body>

</html>
