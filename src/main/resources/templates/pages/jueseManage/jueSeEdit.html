<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>抱团旅游小程序</title>
		<!-- Bootstrap core CSS -->
		<link href="../asserts/css/bootstrap.min.css"  th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="../asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
		<link href="../asserts/css/font-awesome.min.css"  th:href="@{/asserts/css/font-awesome.min.css}" rel="stylesheet">

	</head>

	<body>
	<!--引入topbar-->
	<div th:replace="commons/bar_1 :: top_bar"></div>

	<div class="container-fluid">
			<div class="row" >
				<!--引入sidebar-->
				<div th:replace="commons/bar_1 :: sidebar"></div>
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

					<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
						<nav class="h5">
							<ol class="breadcrumb">
								<!--不能这样直接跳-->
								<li class="breadcrumb-item"><a href="#" th:href="@{#}">首页</a></li>
								<li class="breadcrumb-item">系统管理</li>
								<li class="breadcrumb-item "><a href="#" th:href="@{#}">角色管理</a></li>
								<li class="breadcrumb-item">角色编辑</li>
							</ol>
						</nav>

					</div>

					<h4 class="mb-4">角色编辑|添加</h4>
					<hr>
					<div class="row">
						<div class="col-8 align-items-stretch grid-margin" >
						<form class="forms-sample mt-4" th:action="@{#}">
							<div class="form-group">
								<label for="InputName">管理人员姓名</label>
								<input type="text" class="form-control" th:name="adminName" id="InputName" placeholder="Admin name">
							</div>
							<div class="form-group">
								<label for="InputPassword">密码</label>
								<input type="password" class="form-control" th:name="adminPassword" id="InputPassword" placeholder="Password">
							</div>
							<button type="submit" class="btn btn-success mr-2">提交</button>
							<button class="btn btn-light">取消</button>
						</form>
						</div>
					</div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
	<script type="text/javascript" src="../asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/asserts/js/jquery-3.2.1.slim.min.js}"></script>
	<script type="text/javascript" src="../asserts/js/popper.min.js" th:src="@{/asserts/js/popper.min.js}"></script>
	<script type="text/javascript" src="../asserts/js/bootstrap.bundle.min.js"  th:src="@{/asserts/js/bootstrap.bundle.min.js}"></script>

	</body>

</html>
