<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="e" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>抱团旅游小程序</title>
		<!-- Bootstrap core CSS -->
		<link href="../asserts/css/bootstrap.min.css"  th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="../asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
		<link href="../asserts/css/font-awesome.min.css"  th:href="@{/asserts/css/font-awesome.min.css}" rel="stylesheet">

	</head>

	<body>
	<!--引入topbar-->
	<div th:replace="commons/bar_1 :: top_bar"></div>


	<div class="container-fluid">
			<div class="row" >
				<!--引入sidebar-->
				<div th:replace="commons/bar_1 :: sidebar"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

					<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
						<nav class="h5">
							<ol class="breadcrumb">
								<li class="breadcrumb-item"><a href="#" th:href="@{#}">首页</a></li>
								<li class="breadcrumb-item">订单管理</li>
								<li class="breadcrumb-item"><a href="#" th:href="@{#}">订单中心</a></li>
								<li class="breadcrumb-item">订单编辑</li>
							</ol>
						</nav>

					</div>

<!--					<canvas class="my-4 chartjs-render-monitor" id="myChart" width="1076" height="454" style="display: block; width: 1076px; height: 454px;"></canvas>-->
					<div class="row">
						<div class="col-md-8 grid-margin stretch-card">
							<div class="card">
								<div class="card-body">
									<h4 class="card-title">订单编辑</h4>

									<form class="forms-sample" th:action="@{/order/updateOrder}">
										<input type="hidden" name="orderId" th:value="${order.getOrderId()}">
										<input type="hidden" name="createTime" th:value="${order.getCreateTime()}">
										<input type="hidden" name="productId" th:value="${order.getProductId()}">
										<input type="hidden" name="useId" th:value="${order.getUserId()}">
										<input type="hidden" name="PTId" th:value="${order.getPTid()}">
										<input type="hidden" name="notesId" th:value="${order.getNotesId()}">

										<div class="form-group">
											<label>订单支付时间</label>
											<input type="date" name="payTime"   class="form-control" >
										</div>
										<div class="form-group">
											<label>订单出发时间</label>
											<input type="date" name="travelTime" class="form-control" >
										</div>
										<div class="form-group">
											<label >订单状态</label>
											<select class="form-control form-control-lg" name="status">
												<option>----------------</option>
												<option th:value="1">未支付</option>
												<option th:value="2">已支付</option>
												<option th:value="3">已退款</option>
											</select>
										</div>

										<div class="form-group">
											<label >拼团人数</label>
											<input type="text" class="form-control" name="PNum" placeholder="num">
										</div>
										<div class="form-group">
											<label >当前折扣</label>
											<input type="text" class="form-control" name="currentDiscount" placeholder="currentDiscount">
										</div>
										<div class="form-group">
											<label>价格</label>
											<div class="input-group">
												<span class="input-group-addon bg-primary text-white">$</span>
												<input type="text" class="form-control" name="orderPrice">
												<span class="input-group-addon bg-primary border-primary text-white">.00</span>
											</div>
										</div>
										<button type="submit" class="btn btn-success mr-2">提交</button>
										<button class="btn btn-light">取消</button>
									</form>
								</div>
							</div>
						</div>

					</div>


				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="../../asserts/js/jquery-3.2.1.slim.min.js" ></script>
		<script type="text/javascript" src="../../asserts/js/popper.min.js" ></script>
		<script type="text/javascript" src="../../asserts/js/bootstrap.bundle.min.js" ></script>

		<!-- Icons -->
		<script type="text/javascript" src="../../asserts/js/feather.min.js" ></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="../../asserts/js/Chart.min.js" ></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
