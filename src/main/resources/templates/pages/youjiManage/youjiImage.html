<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>


</head>

<body>
<h2>游记图片</h2>
<hr/>
<a class="btn btn-sm btn-primary" th:href="@{/notes/queryAllNotes}">返回</a>
<div class="table-responsive mt-2">

    <!--
        <td th:value="${urls}"></td>
        <td><img th:src=${urls}></td>-->

    <!--<td><img src=${urls}></td>-->
    <tr th:each="imageUrl:${urls}">
        <td th:value="${imageUrl}"></td>
        <td><img th:src="${imageUrl}"></td>
        <a class="btn btn-sm btn-primary mt-3" th:href="@{/deleteNotesImagesByUrl}+'?imageUrl='+${imageUrl}">删除</a>
    </tr>
</div>


</body>


</html>
